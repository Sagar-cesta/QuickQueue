<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QuickQueue Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px 20px 0 0;
            padding: 2rem;
            text-align: center;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-card">
                    <div class="login-header">
                        <i class="fas fa-ticket-alt fa-3x mb-3"></i>
                        <h2>QuickQueue</h2>
                        <p class="mb-0">Ticketing Dashboard</p>
                    </div>
                    <div class="card-body p-4">
                        {% if error %}
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            {{ error }}
                        </div>
                        {% endif %}
                        
                        <form method="post" action="/login">
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user me-2"></i>Username
                                </label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Password
                                </label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-login w-100">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                        </form>
                        
                        <div class="mt-4">
                            <h6 class="text-muted">Demo Accounts:</h6>
                            <div class="row">
                                <div class="col-4">
                                    <small class="text-muted">Admin</small><br>
                                    <small><strong class="demo-account" data-username="admin" data-password="admin123" style="cursor: pointer; color: #667eea;">admin</strong></small><br>
                                    <small class="text-muted">admin123</small>
                                </div>
                                <div class="col-4">
                                    <small class="text-muted">Agent</small><br>
                                    <small><strong class="demo-account" data-username="agent" data-password="agent123" style="cursor: pointer; color: #667eea;">agent</strong></small><br>
                                    <small class="text-muted">agent123</small>
                                </div>
                                <div class="col-4">
                                    <small class="text-muted">User</small><br>
                                    <small><strong class="demo-account" data-username="user" data-password="user123" style="cursor: pointer; color: #667eea;">user</strong></small><br>
                                    <small class="text-muted">user123</small>
                                </div>
                            </div>
                            <div class="mt-3">
                                <small class="text-muted">
                                    <i class="fas fa-info-circle me-1"></i>
                                    Click on any username to auto-fill the form
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-fill form when clicking on demo accounts
        document.addEventListener('DOMContentLoaded', function() {
            const demoAccounts = document.querySelectorAll('.demo-account');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            
            demoAccounts.forEach(account => {
                account.addEventListener('click', function() {
                    usernameInput.value = this.dataset.username;
                    passwordInput.value = this.dataset.password;
                    
                    // Add visual feedback
                    this.style.backgroundColor = '#e3f2fd';
                    this.style.padding = '2px 4px';
                    this.style.borderRadius = '4px';
                    
                    // Remove highlight after a moment
                    setTimeout(() => {
                        this.style.backgroundColor = '';
                        this.style.padding = '';
                        this.style.borderRadius = '';
                    }, 1000);
                });
                
                // Add hover effect
                account.addEventListener('mouseenter', function() {
                    this.style.textDecoration = 'underline';
                });
                
                account.addEventListener('mouseleave', function() {
                    this.style.textDecoration = '';
                });
            });
        });
    </script>
</body>
</html>
