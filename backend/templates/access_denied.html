<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied - QuickQueue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .access-denied-card {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .access-denied-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 1.5rem;
        }
        .access-denied-title {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 1rem;
        }
        .access-denied-message {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .role-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 2rem;
        }
        .role-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        .role-admin { background: #f8d7da; color: #721c24; }
        .role-agent { background: #fff3cd; color: #856404; }
        .role-user { background: #d1ecf1; color: #0c5460; }
        .btn-custom {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 25px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            color: white;
        }
    </style>
</head>
<body>
    <div class="access-denied-card">
        <div class="access-denied-icon">
            <i class="fas fa-ban"></i>
        </div>
        
        <h1 class="access-denied-title">Access Denied</h1>
        
        <p class="access-denied-message">
            You don't have permission to access this page. This feature requires higher privileges.
        </p>
        
        <div class="role-info">
            <p class="mb-2"><strong>Your Current Role:</strong></p>
            <span class="role-badge role-{{ user.role if user else 'user' }}">
                {{ (user.role if user else 'user')|title }}
            </span>
        </div>
        
        <div class="d-flex gap-3 justify-content-center">
            <a href="/dashboard" class="btn-custom">
                <i class="fas fa-home me-2"></i>Go to Dashboard
            </a>
            <a href="/logout" class="btn-custom">
                <i class="fas fa-sign-out-alt me-2"></i>Logout
            </a>
        </div>
        
        <div class="mt-4">
            <small class="text-muted">
                If you believe this is an error, please contact your administrator.
            </small>
        </div>
    </div>
</body>
</html>
